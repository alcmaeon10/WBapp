<!DOCTYPE html>
<html ng-app="my-app">

<head>
    <!-- This webPage was designed by Enrique Diaz-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" type="text/javascript"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="javascripts/myapp.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-controller="IndexCtrl">
    <!--     <div google-chart="PieChart" ng-model="data1" > -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Correlations from World Bank Data App</a>
            </div>

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </nav>


    <div google-chart="ScatterChart" ng-model="data2">
    </div>
    <!--   <div google-chart="ScatterChart" ng-model="data1"></div> -->
    <div class="col-lg-8 col-md-8">
        <table class="well table table-striped ">
            <thead>
                <tr>
                    <td>Location</td>
                    <td>Mag</td>
                </tr>
            </thead>
            <tr ng-repeat="item in content.data.features">
                <td>
                    {{item.properties.place}}
                </td>
                <td>
                    {{item.properties.mag}}
                </td>
            </tr>
        </table>
    </div>
    <script src="javascripts/charts.js" type="text/javascript"></script>

</body>

</html>
